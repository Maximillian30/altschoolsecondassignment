<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ALT</title>
</head>
<body>
    <main>
        <div class="body-wrapper">
            <section class="first-sec">
                <div class="first-sec-wrapp">
                    <div class="img-wrapper">
                        <img src="./images/Logo.png" alt="logo" />
                    </div>
                    <div class="com-intro">
                        <div class="com-int-wrap">
                            <h1>For Individuals</h1>
                            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sec-sec">
                <div>
                    <div class="form-wrapp">
                        <form action="">
                            <div class="form-first-sec">
                                <div class="form-div">
                                    <label for="">First Name</label>
                                    <div>
                                        <input type="text" placeholder="Tolu" autocomplete="on" />
                                    </div>
                                </div>
                                <div class="form-div">
                                    <label for="">Last Name</label>
                                    <div>
                                        <input type="text" autocomplete="on" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-sec-sec">
                                <div class="form-div">
                                    <label for="">Gender</label>
                                    <div>
                                        <select label="">
                                            <option value="0" class="select-opt">Select here</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-div-p">
                                    <label for="">Date of Birth</label>
                                    <div onfocus="(this.type='date')">
                                        <input type="text" onfocus="(this.type='date')" placeholder="Select here"/>
                                        <img src="./images/u_a_calendar-alt.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-thir-sec">
                                <div class="form-div">
                                    <label for="weight">Weight (KG)</label>
                                    <div>
                                        <input type="number" placeholder="Enter Weight"/>
                                    </div>
                                </div>
                                <div class="form-div">
                                    <label for="height">Height (CM)</label>
                                    <div>
                                        <input type="number" placeholder="Enter height here.."/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-four-sec">
                                <div class="form-div-two">
                                    <label for="activity">Activity Level</label>
                                    <select>
                                        <option value="0"  class="select-opt">Select here</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="junior">Junior</option>
                                        <option value="senior">Senior</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-fif-sec">
                                <div class="form-div-two">
                                    <label for="password">Password</label>
                                    <div class="for-div-t">
                                        <input type="password" />
                                        <img src="./images/show.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="btn">
                                    <button type="submit">Register</button>
                                </div>
                                <div class="terms">
                                    <span>
                                        <p>By clicking Register, you agree to our <a href="*"> Terms of Use</a> and our <a href="*"> Privacy Policy</a></p>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
